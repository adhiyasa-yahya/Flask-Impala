{% extends "base.html" %}

{% block content %} 
    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn" title="enu">
                        <i class="glyphicon glyphicon-align-left"></i> 
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		
                    <ul class="nav navbar-nav navbar-right">
                        <li style="font-size: 20px;"> Home</li> 
                    </ul>
                </div>
            </div>
        </nav>

	<div class="panel with-nav-tabs panel-default">
			<div class="panel-heading"> 
				<ul class="nav nav-tabs" >
					<li class="active"><a>Diagram Persentase per Indikator</a></li>
				 
					<div class="pull-right">
					 <div class="form-group mb-0" style="margin-bottom: 0;">
					  <label class="my-1 mr-2">Tahun</label>
					  <select class="custom-select my-1 mr-sm-2 " id="target_home">
					    <option value="0" selected disabled>Pilih tahun...</option>
					    <option value="2020" {% if tahun == '2020' %} selected  {% endif %} >2020</option>
					    <option value="2019" {% if tahun == '2019' %} selected  {% endif %}>2019</option> 
					    <option value="2018" {% if tahun == '2018' %} selected  {% endif %}>2018</option> 
					  </select>
				       </div>
			            </div>  
				</ul> 
			</div>
			<div class="panel-body">  
			<div class="tab-pane fade in active">
				{% if tahun == '2020' %} <img src="{{ url_for('static', filename='img/TMP_2020.png') }}" class="img-responsive" alt="Responsive image" style="margin:0 auto;width: 60%;">  {% endif %}
				{% if tahun == '2019' %} <img src="{{ url_for('static', filename='img/TMP_2019.png') }}" class="img-responsive" alt="Responsive image" style="margin:0 auto;width: 60%;">  {% endif %}
				{% if tahun == '2018' %} <img src="{{ url_for('static', filename='img/TMP_2018.png') }}" class="img-responsive" alt="Responsive image" style="margin:0 auto;width: 60%;">  {% endif %}
				 
			</div>
		     </div> 
    </div> 
 {% endblock %}
